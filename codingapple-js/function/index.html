<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body id="body">
    <h1>Hello, world!</h1>
    
    <div class="black-bg">
        <div class="white-bg">
            <h4>Please login</h4>
            <form id="frmLogin" action="success.html">
                <div class="my-3">
                    <input id="txtId" type="text" class="form-control">
                </div>
                <div class="my-3">
                    <input id="txtPw" type="password" class="form-control">
                </div>
                <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger" id="close">Close</button>    
            </form>
        </div>
    </div> 

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark">Dark ðŸ”„</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
    </ul>

    <div class="main-bg">
        <h4>Shirts on sale</h4>
        <button  id="btnLogin">Login</button>
    </div>

    <div style="height: 1000px;"></div>

    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="car1.png">
            </div>
            <div class="slide-box">
                <img src="car2.png">
            </div>
            <div class="slide-box">
                <img src="car3.png">
            </div>
        </div>
    </div>

    <div style="text-align: center;">
        <button class="slidePrev">Prev</button>
        <button class="slide-1">1</button>
        <button class="slide-2">2</button>
        <button class="slide-3">3</button>
        <button class="slideNext">Next</button>
    </div>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            document.querySelectorAll('.list-group')[0].classList.toggle('show');
        })

        $("#btnLogin").on('click', function() {
            $(".black-bg").addClass("show-modal")
        })

        $("#close").on("click", function() {
            $(".black-bg").removeClass("show-modal");
        })

        $("#frmLogin").on("submit", function(e) {
            if ($("#txtId").val() == "" || $("#txtPw").val() == "") {
                e.preventDefault();
                alert("Please input ID/Password");
            } else if ($("#txtPw").val().length < 6) {
                e.preventDefault();
                alert("Please input password over 6 characters");
            }
        })

        let clickCnt = 0;

        $('.badge').on('click', function() {
            clickCnt++;
            if (clickCnt % 2 == 1) {
                $('.badge').removeClass('bg-dark');
                $('.badge').addClass('bg-light');
                $('.badge').css('color', 'black');
                $('.badge').text('Light ðŸ”„');
            } else {
                $('.badge').addClass('bg-dark');
                $('.badge').removeClass('bg-light');
                $('.badge').css('color', 'white');
                $('.badge').text('Dark ðŸ”„');
            }
        })

        let curImg = 0;

        $('.slidePrev').on('click', function() {
            if (curImg == 0) {
                return
            } else {
                curImg--;
                $('.slide-container').css('transform', 'translateX(-' + (100 * curImg) + 'vw)');
            }
        })

        $('.slideNext').on('click', function() {
            if (curImg == 2) {
                return
            } else {
                curImg++;
                $('.slide-container').css('transform', 'translateX(-' + (100 * curImg) + 'vw)');
            }
        })

        $('.slide-1').on('click', function() {
            curImg = 0;
            $('.slide-container').css('transform', 'translateX(0vw)')
        })

        $('.slide-2').on('click', function() {
            curImg = 1;
            $('.slide-container').css('transform', 'translateX(-100vw)')
        })

        $('.slide-3').on('click', function() {
            curImg = 2;
            $('.slide-container').css('transform', 'translateX(-200vw)')
        })

        $(window).on('scroll', function() {
            console.log($(window).scrollTop());
        })
    </script>
</body>

</html>
